<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmarks</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center">My Bookmarks</h1>
        <form id="bookmarkForm" class="mb-8">
            <div class="flex flex-wrap -mx-2 mb-4">
                <div class="w-full md:w-1/2 px-2 mb-4 md:mb-0">
                    <input type="text" id="bookmarkTitle" placeholder="Title" required class="w-full px-3 py-2 border rounded-md">
                </div>
                <div class="w-full md:w-1/2 px-2">
                    <input type="url" id="bookmarkUrl" placeholder="URL" required class="w-full px-3 py-2 border rounded-md">
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Add Bookmark</button>
        </form>
        <ul id="bookmarkList" class="space-y-4"></ul>
        <button id="backupButton" class="mt-8 bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">Backup to GitHub</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
